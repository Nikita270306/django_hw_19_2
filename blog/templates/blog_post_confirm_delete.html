{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{{ title }}</h2>
            <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
            <form method="post" action="{% url 'blog:blog_post_confirm_delete' post.pk %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Удалить">
            </form>
            <a href="{% url 'blog:blog_post_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</div>
{% endblock %}
